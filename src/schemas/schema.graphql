type StripeCustomer {
  id: String!
  email: String!
  name: String!
  description: String
  address: [stripeCustomerAddress]
  balance: Int
  created: Int
  currency: String
  default_source: String
  invoice_prefix: String
  phone: String
}
type stripeCustomerAddress {
  line1: String
  line2: String
  city: String
  state: String
  postal_code: String
  country: String
}
input stripeCustomerAddressInput {
  line1: String
  line2: String
  city: String
  state: String
  postal_code: String
  country: String
}
input StripeInput {
  id: String!
  email: String!
  name: String!
  description: String
  address: [stripeCustomerAddressInput]
  balance: Int
  created: Int
  currency: String
  default_source: String
  invoice_prefix: String
  phone: String
}
type Mutation {
  createStripeCustomer(input: StripeInput): StripeCustomer!
}
type Query {
  retrieveStripeCustomer(id: String!): StripeCustomer
}

